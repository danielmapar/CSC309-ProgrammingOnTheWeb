<!DOCTYPE html>
<html>
    <head>
        <title>Second Example</title>
        <script type="text/javascript">
            var seconds = 0;
            function updateTime(){
                seconds++;
                var soFar = document.getElementById("soFar");
                soFar.innerHTML = seconds;
            }
            function startTime(){
                window.setInterval("updateTime()", 1000);
            }
        </script>
    </head>
    <!-- When the document is rendered, body calls the function periodically -->
    <body onload="startTime()">
        <p>Seconds you have spent viewing this page so far:
        <strong id="soFar">0</strong>
        </p>
    </body>
</html>
