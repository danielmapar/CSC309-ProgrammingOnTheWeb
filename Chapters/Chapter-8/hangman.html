<!DOCTYPE html>
<html>
	<head>
		<title>Hangman</title>
		<script src="hangman.js" type="text/javascript"></script>
		<link href="hangman.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div>
			<img id="hangmanpic" src="hang/hang0.gif" alt="hangman" />
		</div>
		<div id="clue">
			Press New Game to play!
		</div>
		<div id="guess_area">
			<input id="guess" type="text" size="1" maxlength="1" />
			<button onclick="guessLetter();">Guess</button>
		</div>
		<div id="newgamearea">
			<button onclick="newGame();">New Game</button>
		</div>
		<div id="guesses">
		</div>
	</body>
</html>
