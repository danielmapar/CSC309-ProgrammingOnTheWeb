<DOCTYPE html>

        <title>Class Canvas</title>
        <script>

            function drawCoolShape(context, x, y){
                context.save();  /*  add context to a stack */
                context.beginPath();
                context.translate(x, y);
                for(var i = 1; i < 10; i++){
                    context.rect(0,0,30,30);
                    context.rotate(2* Math.PI / 9);
                }
                context.stroke();
                context.restore();
            }
